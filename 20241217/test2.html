<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문자 꾸미기 태그들 -->
    <!-- 두껍게게 -->
     <b>두꺼운</b><br />

     <!-- 두껍게 + Semantic 한 의미를 지님 -->
     <strong>두꺼운거 + Semantic</strong><br />

     <!-- 이탤릭 -->
     <i>이탤릭</i><br />

     <!-- Emphasized, 강조! 기울여서 표시됨 -->
     <em>Emphasized, 강조! 기울여서 표시됨</em><br />

     <!-- 중간 줄 표시 -->
     <del>중간 줄!</del><br />

     <!-- 밑줄! -->
     <u>밑줄!</u>
</body>
</html>
